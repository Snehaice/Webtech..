<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>student form</h1>
    

    <form action="" autocomplete="off">
        <fieldset>
            <legend> student form</legend> <br>


            <label for="sn"> student name </label>
            <input type="text" name="student name" id="sn" placeholder="enter name" required> <br> <br>
        
        <label for="ph"> phone number </label>
            <input type="text" name="stupho" id="ph" placeholder=" enter phone number"required maxlength="10"> <br> <br>

         <label for="pass"> password </label>
            <input type="text" name="stupwd" id="pass" placeholder=" enter password"required > <br> <br>

            <label for=""> student age</label>
            <input type="number" name="stuage" id="" placeholder="enter age"> <br> <br>

            <label for="email"> student email</label>
            <input type="email" name="stuemail" id="email" placeholder="enter email"required value="snehaice77@gmail" readonly> <br> <br>

            <label for=""> subjects:</label> <br> <br>

            <input type="checkbox" id="sub1" name="sub1" value="html">
            <label for=" sub1">HTML</label>

            <input type="checkbox" id="sub2" value="css">
            <label for="sub2"> CSS</label>

            <input type="checkbox" id="sub3" value="js">
            <label for="sub3"> JAVASCRIPT</label> <br> <br>

            <label for=""> Select gender</label> <br> <br>

            <label for="male"> Male</label>
            <input type="radio" name="gender" id="male" value=" male">

            <label for="female"> Female</label>
            <input type="radio" name="gender" id="female" value="female">

            <label for="others">Others</label>
            <input type="radio" name="gender" id=" others" value="others"> <br> <br>


            <label for=""> Date of Birth</label>
            <input type="date" name="dod" id=""> <br> <br>

            <label for="add"> Address</label> <br>
            <textarea name="" id="add" rows="10" cols="30" placeholder="enter the address"></textarea> <br> <br>


            <label for="c">Select the course</label>
            <select name="course" id="c">
                <option value="python"> python full stack</option>
                <option value="java"> java full stack</option>
                <option value="mern"> mern full stack</option>


            </select>
            <br><br>

            <label for="">Expected salary</label>
            <input type="range" name="salary" id="" min="10000" max="50000">
            <br> <br>


            <button type="submit">register</button>
            <button type="reset">reset</button>

            <input type="submit" value="submit by input">
            <input type="reset" value="reset by input"> <br> <br>


    


        <button>register</button>
        </fieldset>
        
    </form>
    



</body>
</html>
