<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Account</h1>
    <form action="">
        <fieldset>

            <label for=" first">First name*</label> <br> 
            <input type="text" name="firstname" id="first" placeholder="enter your first name">


            <label for=""> Last name</label>
            <input type="text" name="lastname" id="last" placeholder="enter your last name"> <br> <br>

            <label for="email">Email*</label> <br>
            <textarea name="email" id=" email" rows="1" cols="55" placeholder="enter your email"></textarea><br> <br>

            <label for="pass">Password*</label> <br>
            <input type="text" name="pass" id="pass" placeholder="enter your password"> 

            <label for="cpass">Confirm Password</label> 
            <input type="text" name="cpass" id="cpass" placeholder="enter your password again"> <br> <br>

            <label for=""> Gender:</label> <br> <br>

            <input type="radio" name="Gender" id="male" value="male">
            <label for="male">Male</label >

            
            <input type="radio" name="Gender" id="female" value="female">
            <label for="female">Female</label> 

            <label for=""> Hobbies:</label> 
            <input type="checkbox" name="Music" id="m" value="Music">
            <label for="m">Music</label>

            <input type="checkbox" name="sports" id="s" value="sports">
            <label for="s"> Sports</label>

            <input type="checkbox" name="travel" id="t" value="travel">
            <label for="t">Travel</label>

            <input type="checkbox" name="movies" id="m" value="movies">
            <label for="m">Movies</label> <br> <br>

            <label for="s">Source of Income</label> <br> 
            <input type="text" name="" id="s"> <br> <br>

            <label for="u"> Upload profile picture</label>
            <input type="file" name="u" id="u"> 

        <label for="a">Age</label>
        <input type="number" name="age" id="a"> <br> <br>


        <label for="b">Bio</label> <br>
        <textarea name="bio" id="b" rows="7" cols="40" ></textarea>





        </fieldset>

        <label for=""><button>Create</button></label>
        
    </form>
</body>
</html>
