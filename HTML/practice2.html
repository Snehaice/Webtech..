<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snehaicee</title>
</head>
<body>
    <form action="" autocomplete="off">
        <h1>Student Form</h1>
        <fieldset>
            <legend>student form</legend>

            <label for="s">Student Name</label> 
            <input type="text" name="stuname" id="s" placeholder="enter your name" required> <br> <br>

            <label for="p">Phone number</label>
            <input type="text" name="phone" id="p" placeholder="enter your phone number" required readonly> <br> <br>

            <label for="pas">Password</label>
            <input type="text" name="pass" id="pas" placeholder="enter your password" required maxlength="10"> <br> <br>

            <label for="a">Student age</label>
            <input type="text" name="age" id="a" placeholder="enter age" maxlength="2"> <br> <br>

            <label for="e">Student email</label>
            <input type="text" name="email" id="e" placeholder="enter email" required> <br> <br>


            <label for=""> Subjects</label> <br> <br>
            <input type="checkbox" name="sub1" id="H">
            <label for="H">HTML</label>

            <input type="checkbox" name="sub2" id="c">
            <label for="c"> CSS</label>

            <input type="checkbox" name="sub3" id="j">
            <label for="j"> JAVASCRIPT</label>  <br> <br>

            <label for="">Select Gender</label> <br> <br>
            <label for="m">Male</label>
            <input type="radio" name="Gender" id="m">

            <label for="f">female</label>
            <input type="radio" name="Gender" id="f">

            <label for="o">Others</label>
            <input type="radio" name="Gender" id="o"> <br> <br>

            <label for="">Date of Birth</label>
            <input type="date" name="" id="">  <br> <br>

            <label for="a">Address</label>
            <textarea name="" id="a" rows="10" cols="30"></textarea> <br> <br>


            <label for="s">Select the course</label>
            <select name="course" id="s">
                <option value="python "> python full stack</option>
            <option value="java ">java full stack</option>
            <option value="mern"> mern full stack</option>




            </select>
            <label for="s">Expected salary</label>
            <input type="range" name="salary" id="s"> <br> <br>


            
        </fieldset>

        <button>Register</button>





    </form>
</body>
</html>
